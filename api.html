<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Location Tracker</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #817373;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 70%;
            margin: auto;
            padding: 20px;
            background: #1e1e1e00;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            
        }

        h2 {
            color: #00bcd4;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #2a2a2a;
            border: none;
            border-radius: 5px;
            color: white;
        }

        button {
            width: 100%;
            background: #00bcd4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #008c9e;
        }

        .info {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        #map {
            width: 100%;
            height: 350px;
            margin-top: 15px;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üöó Find My Car</h2>

        <label for="floor">Floor Number:</label>
        <input type="text" id="floor" placeholder="Enter floor number">

        <label for="parking-lot">Parking Lot:</label>
        <input type="text" id="parking-lot" placeholder="Enter parking lot name/number">

        <div class="info">
            <p><strong>Latitude:</strong> <span id="latitude">Fetching...</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">Fetching...</span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp">-</span></p>
            <p><strong>Floor:</strong> <span id="floor-display">-</span></p>
            <p><strong>Parking Lot:</strong> <span id="parking-lot-display">-</span></p>
        </div>

        <button onclick="markCurrentLocation()">üìç Mark My Location</button>
        <button onclick="findMyCar()">üîç Find My Car</button>

        <div id="map"></div>
    </div>

    
</body>
</html>
